<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alerta de Pausa</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
    }
    .popup {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      animation: slide-down 0.5s ease-out;
    }
    @keyframes slide-down {
      from {
        transform: translateY(-100%);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    h1 {
      color: #d00;
      font-size: 24px;
      margin: 0 0 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #d00;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      outline: none;
    }
    button:hover {
      background-color: #a00;
    }
    button:focus {
      box-shadow: 0 0 0 3px rgba(208, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="popup" role="alertdialog" aria-labelledby="mensagem" aria-describedby="fecharBtn">
    <h1 id="mensagem">Carregando...</h1>
    <button id="fecharBtn" aria-label="Fechar alerta">OK</button>
  </div>
  <script src="alert.js"></script>
</body>
</html>
